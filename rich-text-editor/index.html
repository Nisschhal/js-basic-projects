<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FONT AWESOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="options">
        <button id="bold" class="option-button format">
          <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
          <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
          <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button">
          <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button">
          <i class="fa-solid fa-subscript"></i>
        </button>
        <button id="insertOrderList" class="option-button">
          <i class="fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUnorderList" class="option-button">
          <i class="fa-solid fa-list"></i>
        </button>
        <button id="undo" class="option-button">
          <i class="fa-solid fa-rotate-left"></i>
        </button>
        <button id="redo" class="option-button">
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button id="createLink" class="option-button">
          <i class="fa-solid fa-link"></i>
        </button>
        <button id="unlink" class="option-button">
          <i class="fa-solid fa-unlink"></i>
        </button>
        <button id="justifyLeft" class="option-button">
          <i class="fa-solid fa-align-left"></i>
        </button>
        <button id="justifyCenter" class="option-button">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="justifyFull" class="option-button">
          <i class="fa-solid fa-align-justify"></i>
        </button>
        <button id="indent" class="option-button">
          <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button">
          <i class="fa-solid fa-outdent"></i>
        </button>
        <!-- headings -->
        <select name="heading" id="formatBlock" class="adv-option-button">
          <option value="heading1">H 1</option>
          <option value="heading1">H 2</option>
          <option value="heading1">H 3</option>
          <option value="heading1">H 4</option>
          <option value="heading1">H 5</option>
          <option value="heading1">H 6</option>
        </select>
        <!-- font size and name -->
        <select
          name="fontSize"
          id="font-name"
          class="adv-option-button"
        ></select>
        <select
          name="fontSize"
          id="font-size"
          class="adv-option-button"
        ></select>

        <div class="input-wrapper">
          <input
            type="color"
            name="fontColor"
            id="foreColor"
            class="adv-option-button"
          />
          <label for="foreColor">Font Color</label>
        </div>
        <div class="input-wrapper">
          <input type="color" name="backColor" id="backColor" />
          <label for="backColor">HighLight Color</label>
        </div>
      </div>
      <div id="input-text" contenteditable="true"></div>
      <!-- colors -->
    </div>
  </body>
</html>

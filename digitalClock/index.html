<!DOCTYPE html>
<!-- tells the document is html tyle-->
<html lang="en">
<!--language for the docunment-->

<head>
    <meta charset="UTF-8" />
    <!--contains all the rquired characters for the docunment-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--tells the internet bwroser to render in edge as mentioned in content-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--how to resize the page for the different device-->
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!--title for the document/webpage-->
</head>

<body>
    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minute">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="second">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm">Am</span>
        </div>
    </div>
    <script src="index.js" type="text/JavaScript"></script>
</body>

</html>
